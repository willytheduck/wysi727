<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="fontawesome/css/all.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header">
        <h3 class="header-info">
          <a href="index.html">Pizza resto</a>
        </h3>
        <nav>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="contact-container">
        <div class="ilustration">
          <img
            class="ilustration-img"
            src="assets/images/undraw_Emails_re_cqen.png"
            alt=""
            width="800px"
          />
        </div>
        <div class="contact">
          <img
            src="assets/images/undraw_Pic_profile_re_7g2h.png"
            alt=" "
            class="profile-contact-img"
          />
          <h1>Contact Me</h1>
          <p>Please feel free to contac me</p>
          <h4>Your Information</h4>
          <form action="https://formsubmit.co/willycarlim39@gmail.com" method="POST" autocomplete="off">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" class="next">
            <div class="form-container">
                <div class="input-container">
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-input">
                        <input type="text" class="input-item" name="name" id="name" placeholder=" ">
                        <label for="name" class="form-label"> Name</label>
                    </div>
                </div>
                <div class="input-container">
                    <div class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="form-input">
                        <input type="text" class="input-item" name="city" id="city" placeholder=" ">
                        <label for="city" class="form-label">City</label>
                    </div>
                </div>
                <div class="input-container">
                    <div class="icon">
                        <i class="fas fa-envelope-open"></i>
                    </div>
                    <div class="form-input">
                        <input type="email" class="input-item" name="email" id="email" placeholder=" ">
                        <label for="email" class="form-label">Email</label>
                    </div>
                </div>
                <div class="textarea-container">
                    <div class="icon">
                        <i class="fas fa-comment"></i>
                    </div>
                    <div class="form-textarea">
                        <textarea type="text" class="textarea" name="message" id="message" cols="52" rows="8" placeholder=" "></textarea>
                        <label for="message" class="form-label">Message</label>
                    </div>
                </div>
            </div>
            <input type="submit" value="Submit" class="submit">
            </form>
            </div>
        </div>
      </div>
      <div class="modal-container">
        <div class="modal">
        <img src="assets/images/rocket.png" alt="">
        <h3> Message Sent </h3>
        <p> Thank you for submitting ! </p><span>x</span>
        </div>
        </div>
    </main>
    <footer>
      <div class="center-footer">
        <div class="main-footer">
          <div class="left-footer">
            <h3 class="info-left">
              <i class="fas fa-map-pin"></i><b>Address</b>
            </h3>
            <p class="info-left">104 Ankuding Street, New Ji, MD</p>
          </div>
          <div class="right-footer">
            <h3 class="info-right"><b>Contacts</b></h3>
            <p class="info-right">
              <i class="fas fa-phone"></i>Phone: 0821********
            </p>
            <p class="info-right">
              <i class="fab fa-instagram"></i>Instagram: @randomshit
            </p>
          </div>
        </div>
        <div class="main-footer">
          <p class="info-center">Copyright &copy; 2023A Designed By Someone</p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
